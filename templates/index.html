<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTE SYSTEME</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        #map { height: 400px; width: 90%; max-width: 800px; margin: 20px auto; border: 2px solid #0f0; box-shadow: 0 0 15px #0f0; }
        .danger { color: #f00; font-weight: bold; font-size: 1.5em; text-shadow: 0 0 10px #f00; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>
    <div id="overlay" onclick="startTroll()">
        <h1>[ SYSTEM OVERRIDE ]<br><br>CLIQUE ICI POUR CONTINUER</h1>
    </div>

    <div class="danger">CIBLE DÉTECTÉE : <span id="loc-text">{{ city }}</span></div>
    <p>CALCUL DE LA TRAJECTOIRE D'INTERCEPTION EN COURS...</p>
    <div id="map"></div>
    <audio id="scream" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ ip_lat }}, {{ ip_lon }}], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([{{ ip_lat }}, {{ ip_lon }}]).addTo(map).bindPopup("TRAQUE EN COURS...");

        function startTroll() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('scream').play();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(pos) {
                    var lat = pos.coords.latitude;
                    var lon = pos.coords.longitude;
                    map.setView([lat, lon], 18);
                    marker.setLatLng([lat, lon]).setPopupContent("<b>JE TE VOIS.</b><br>J'arrive.").openPopup();
                    document.getElementById('loc-text').innerText = "COORDONNÉES PRÉCISES REÇUES";
                });
            }
        }
    </script>
</body>
</html>
